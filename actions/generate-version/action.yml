name: 'Generate Version'
description: 'Generate version number based on branch and event type'

outputs:
  version:
    description: 'Generated version'
    value: ${{ steps.generate.outputs.version }}
  is_snapshot:
    description: 'Whether this is a snapshot version'
    value: ${{ steps.generate.outputs.is_snapshot }}

runs:
  using: 'composite'
  steps:
    - name: Generate version
      id: generate
      shell: bash
      run: |
        if [ "${{ github.ref }}" == "refs/heads/master" ] || [ "${{ github.ref }}" == "refs/heads/main" ]; then
          if [ "${{ github.event_name }}" == "push" ]; then
            # Generate version from timestamp for releases
            VERSION=$(date +%Y.%m.%d-%H%M%S)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          else
            # Use SNAPSHOT for PRs
            VERSION="1.0.0-SNAPSHOT"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          fi
        else
          # Use SNAPSHOT for other branches
          VERSION="1.0.0-SNAPSHOT"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_snapshot=true" >> $GITHUB_OUTPUT
        fi
        echo "Generated version: $VERSION"

